<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --panel: #111827ee;      /* near-black with a hint of transparency */
      --text: #e5e7eb;         /* gray-200 */
      --accent: #60a5fa;       /* blue-400 */
      --accent-strong: #3b82f6;/* blue-500 */
      --ring: #93c5fd;         /* blue-300 */
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;         /* slate-50 */
        --panel: #ffffffee;
        --text: #0f172a;       /* slate-900 */
        --accent: #2563eb;     /* blue-600 */
        --accent-strong: #1d4ed8;
        --ring: #60a5fa;
      }
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 80% -20%, rgba(96,165,250,0.15), transparent 60%),
                  radial-gradient(800px 500px at -10% 120%, rgba(99,102,241,0.15), transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 680px;
      background: var(--panel);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: 1.25rem;
      box-shadow:
        0 10px 25px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.04);
      overflow: hidden;
      transform: translateY(8px);
      opacity: 0;
      animation: pop-in 600ms cubic-bezier(.2,.8,.2,1) 120ms forwards;
    }

    @keyframes pop-in {
      to { transform: translateY(0); opacity: 1; }
    }

    .header {
      padding: 2rem 2rem 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 42px; height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      display: grid; place-items: center;
      color: white; font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
      box-shadow: 0 6px 16px rgba(59,130,246,0.35);
    }

    h1 {
      font-size: clamp(1.5rem, 2vw + 1rem, 2.25rem);
      margin: 0;
      line-height: 1.2;
    }

    .sub {
      padding: 0 2rem 1.5rem;
      color: #94a3b8;
      line-height: 1.6;
    }

    .actions {
      padding: 0 2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(148,163,184,0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      color: var(--text);
      padding: 0.75rem 1rem;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(147,197,253,0.35);
      border-color: var(--ring);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #fff;
      border-color: transparent;
      box-shadow: 0 8px 18px rgba(37,99,235,0.35);
    }
    .btn.primary:active { transform: translateY(0); }

    .output {
      border-top: 1px dashed rgba(148,163,184,0.25);
      padding: 1.25rem 2rem 2rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.03), transparent 30%);
    }

    .hello {
      display: inline-block;
      padding: 0.35rem 0.6rem;
      border-radius: 0.6rem;
      background: rgba(96,165,250,0.12);
      border: 1px solid rgba(96,165,250,0.35);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      padding: 1rem 2rem 1.5rem;
    }

    .switch {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: .9rem;
      color: #94a3b8;
    }

    .switch input {
      appearance: none;
      width: 42px; height: 26px;
      border-radius: 999px;
      background: rgba(148,163,184,0.35);
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background .2s ease;
    }
    .switch input::after {
      content: "";
      position: absolute;
      top: 3px; left: 3px;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: #fff;
      transition: transform .2s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }
    .switch input:checked {
      background: var(--accent-strong);
    }
    .switch input:checked::after {
      transform: translateX(16px);
    }

    /* Small screens */
    @media (max-width: 420px) {
      .actions { flex-direction: column; }
      .switch { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <div class="header">
        <div class="logo" aria-hidden="true">HW</div>
        <h1 id="title">Hello, World!</h1>
        <label class="switch" title="Toggle theme">
          <span>Theme</span>
          <input id="themeToggle" type="checkbox" aria-label="Toggle theme" />
        </label>
      </div>

      <p class="sub">
        A tiny single-file starter that says hello with a little style. Itâ€™s just HTML, CSS, and JavaScriptâ€”no build tools, no dependencies.
      </p>

      <div class="actions">
        <button class="btn primary" id="sayHelloBtn">Say Hello</button>
        <button class="btn" id="logBtn">Log to Console</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>

      <div class="output" aria-live="polite">
        <code class="hello" id="helloText">Hello, World! ðŸ‘‹</code>
      </div>

      <div class="footer">
        Single file â€¢ Accessible â€¢ Responsive
      </div>
    </section>
  </main>

  <script>
    (function () {
      const helloText = document.getElementById('helloText');
      const sayHelloBtn = document.getElementById('sayHelloBtn');
      const logBtn = document.getElementById('logBtn');
      const resetBtn = document.getElementById('resetBtn');
      const themeToggle = document.getElementById('themeToggle');

      // Basic interactivity
      sayHelloBtn.addEventListener('click', () => {
        const times = Number(helloText.dataset.times || 0) + 1;
        helloText.dataset.times = String(times);
        helloText.textContent = `Hello, World! ðŸ‘‹ (x${times})`;
        helloText.style.transition = 'transform .15s ease';
        helloText.style.transform = 'scale(1.05)';
        setTimeout(() => (helloText.style.transform = 'scale(1)'), 120);
      });

      logBtn.addEventListener('click', () => {
        console.log('%cHello, World! from your page ðŸŽ‰', 'padding:6px 10px;border-radius:8px;background:#3b82f6;color:#fff;');
        alert('Check the browser console to see the message!');
      });

      resetBtn.addEventListener('click', () => {
        helloText.textContent = 'Hello, World! ðŸ‘‹';
        helloText.dataset.times = '0';
      });

      // Theme toggle (persisted)
      const LS_KEY = 'hello-world-theme-dark';
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem(LS_KEY);
      let dark = saved ? saved === '1' : prefersDark;

      function applyTheme() {
        document.documentElement.style.colorScheme = dark ? 'dark' : 'light';
        themeToggle.checked = !dark ? false : true;
        // Add a tiny class shim if you want to style based on theme:
        document.body.classList.toggle('is-dark', dark);
      }
      themeToggle.addEventListener('change', () => {
        dark = themeToggle.checked;
        localStorage.setItem(LS_KEY, dark ? '1' : '0');
        applyTheme();
      });
      applyTheme();
    })();
  </script>
</body>
</html>
